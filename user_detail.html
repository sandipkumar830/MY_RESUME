<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User_detail</title>
    <link rel="stylesheet" href="user.css"/>
</head>
<body>
    <form action="/server">
        <div class="container_a">
            <div class="left_con">
    <h1>Personal Details</h1>
    
    <div class="p">
    <label  for="Name">Name :</label>
    <input type="text" placeholder="Enter your Name" id="Name"><br><br>
    <label  for="profession">Profession</label>
    <input type="text" placeholder="Enter your profession" id="profession"><br><br>
    <label  for="Email">Email</label>
    <input type="text" placeholder="Enter your Email id" id="Email"><br><br>
    <label  for="contact">Contact</label>
    <input type="text" placeholder="Enter your contact number" id="contact"><br><br>
    <label  for="LinkedIn">LinkedIn</label>
    <input type="text" placeholder="Enter your LinkedIn Link" id="LinkedIn"><br><br>
    <label  for="GitHub">GitHub</label>
    <input type="text" placeholder="Enter your GitHub Link" id="GitHub"><br><br>
</div>
</div>
<hr>
<div class="right_con">
    <h2>Education</h2>
    
    <div class="e">
    <div class="ten">
        <label  for="10th class">10<sup>th</sup>class :</label>
        <input type="text" placeholder="Enter your school name" id="10th class"><br>
        <label  for="10th class">Percentage :</label>
        <input type="number" placeholder="Enter your percentage" id="10th class">
        <input type="text" placeholder="passing year" id="10th class"><br><br>
    </div><br>
    <div class="twelth">
        <label  for="12th">11<sup>th</sup>class</label>
        <input type="text" placeholder="Enter your school name" id="12th"><br>
        <label  for="12th class">Percentage :</label>
        <input type="number" placeholder="Enter your percentage" id="12th">
        <input type="text" placeholder="passing year" id="10th class"><br>
    </div><br>
    <div class="grd">
        <label  for="Grad">Graduation</label>
        <input type="text" placeholder="Enter your collage name" id="Grad"><br>
        <label  for="Grad">CGPA :</label>
        <input type="number" placeholder="Enter your Cgpa or Grade" id="Grad">
        <input type="text" placeholder="passing year" id="10th class"><br><br>
    </div><br>
    <div class="po">
        <label  for="post">Post-Graduation</label>
        <input type="text" placeholder="Enter your collage name" id="post"><br>
        <label  for="post">CGPA :</label>
         <input type="number" placeholder="Enter your Cgpa or Grade" id="post">
         <input type="text" placeholder="passing year" id="10th class"><br><br>
    </div>
</div>
</div>
</div>
<hr>
<div class="middle">
    <div class="skill">
         <h2>Skill</h2>
         
         <div class="s">
        <label for="skill"></label>
        <textarea placeholder="Enter your skill here" rows="7" cols="60" class="s"></textarea>
    
    </div>
    
    </div>
    <hr>
<div class="right_ex">
        <h2>Experience details</h2>
        
        <div class="ex">
        <label for="Experience"></label>
        <textarea placeholder="Enter your experience details  here" rows="7" cols="60"></textarea><br>
       
    </div>
    </div>
</div>
    <hr>
    <div class="bottom">
        <div class="p1">
        <h2>Projects</h2>
        <div class="pro">
        <label for="pro"></label>
        <textarea placeholder="Enter your project details here" rows="7" cols="70" id="pro"></textarea><br>
        </textarea>
    </div>
    </div>
        <hr>
        <div class="p2">
        <h2>Summary</h2>
        <div class="su">
        <label for="sum"></label>
        <textarea placeholder="Enter your summary here" rows="7" cols="60" id="sum"></textarea>
    </div>
    </div>
    </div>
    
    <button class="click">Preview</button>

</form>
</body>
</html>
