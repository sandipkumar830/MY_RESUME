<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume_templete</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="/server">
    <div class="container">
        <div class="header">
            <input type="text" placeholder="Enter your Name here" class="a" style="border: 0rem;"/><br><br>
            <input type="tex" placeholder="Enter your Professtion" class="a" style="border: 0rem;"/><br><br>
            <input type="text" placeholder="Enter you email here" class="a" style="border: 0rem;"> 
            <input type="number" placeholder="your contact number"  class="a" style="border: 0rem;"/>| 
            <input type="text" placeholder="enter your LinkedIn profile"  class="a" style="border: 0rem;"/>
            <input type="text" placeholder="enter your Git-Hub profile"  class="a" style="border: 0rem;"/>

         
        </div>
        <hr>
        <div class="section">
            <div class="section-title"><b>Education</b></div>
            <input type="text" placeholder="Enter your education here."
             class="b"/><br><br>
        </div>
        <div class="section">
            <div class="section-title"><b>Summary</b></div>
          <input type="text" 
          placeholder="Enter summary"
          class="b"/><br><br>
        </div>
        <div class="section">
            <div class="section-skill"><b>Skill</b></div>
            <ul id="mylist">
                <li class="list_item"><input type="text" placeholder="Enter your skill here"class="b"/></li>
                <li class="list_item"><input type="text" placeholder="Enter your skill "class="b" /> </li>
                <li class="list_item"><input type="text" placeholder="enter your skill." class="b" /></li>
                <li class="list_item"> <input type="text" placeholder= "Enter your skill here" class="b" /></li>
            </ul>
        </div>
        <hr>
        <div class="section">
            <div class="section-title"><b>Professional Experience</b></div>
            <ul>
                <li><input type="text" placeholder="Enter Comapny Name here  :  with Dates like:(Feb - 2015 , jan-2016)" class="c" /><textarea placeholder="Describe your role here." 
                    class="c"></textarea><br><br>
                </li>
                <li> <input type="text" placeholder="Enter another Comapny Name :  with Dates you joined or left example:(Feb -2016 , April - 2019)" class="c"/>
                    <textarea placeholder=": Enter your role in this company here." class="c"></textarea>
                </li>
                <li>
                    <input type="text" placeholder="Enter comapany name " class="c"/>
                    <textarea placeholder="Enter your role like which kind of project you worked.." class="c"></textarea>
                </li>
            </ul>
        </div>
        <hr>

        <div class="section">
            <div class="section-title"><b>Projects</b></div>
            <ul class="list-item">
                <li><input type="text" placeholder="Enter your Projects here" class="d"/> 
                    <textarea placeholder="Describe about your project." class="d"></textarea> 
                </li>
                <li><input type="text" placeholder="Enter your project like:Backend-focused project" class="d" />
                    <textarea placeholder="Enter datails of your project here." class="d"></textarea> </li>
                <!-- <li>project_3</li> -->
            </ul>
        </div>
        <hr>
        <div class="section">
            <div class="section-title"><b>Achievements</b></div>
            <ul class="list-item">
               <li>
                <input type="text" placeholder="Enter your Achievements like sports , Hackethons etc." class="e">
               </li>
               <li><input type="text" placeholder="you can add more." class="e">
            </li>
                
            </ul>
        </div>
        <hr>
       
        <div class="section">
            <div class="section-title"><b>Cerficates</b></div>
            <ul class="list-item">
                <li>
                    <input type="text" placeholder="Enter details Certifications example: cloud computing or machine learning." class="e">
                </li>  
                <li>
                    <input type="text" placeholder="you can add" class="e"/>
                </li>
            </ul>
           
            
        </div>
    </div>
    </form>
   
   
    <script src="app.js"></script>
</body>
</html>
